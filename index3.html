<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />

    <title></title>
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        background-color: hsl(30, 38%, 92%);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        background-color: rgb(50, 21, 78);
        border-radius: 20px;
        overflow: hidden;
        display: flex;
        text-align: left;
        color: white;
        flex-direction: row-reverse;
      }

      .image {
        width: 50%;
      }

      .text {
        padding: 30px 70px 0px 70px;
        font-size: 20px;
      }

      h1 {
        font-family: "Fraunces", serif;
        font-size: 40px;
      }

      p {
        color: hsl(0, 0%, 86%);
        line-height: 1.5;
        font-size: 15px;
      }
      .bg-blueviolet {
        color: blueviolet;
      }
      .posent {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="image-header-desktop.jpg"
        alt="image-product"
        class="image"
      />
      <div class="text">
        <h1>
          Get <span class="bg-blueviolet">insights</span> that help <br />
          your business grow
        </h1>
        <p>
          Discover the benefits of data analytics and make <br />
          better decisions regarding revenue, customer <br />
          experience, and overall efficiency.
        </p>
        <div class="posent">
          <h3><strong>10k+</strong> <small>companies</small></h3>
          <h3><strong>314</strong> <small>templates</small></h3>
          <h3><strong>12m+</strong> <small>queries</small></h3>
        </div>
      </div>
    </div>
  </body>
</html>
